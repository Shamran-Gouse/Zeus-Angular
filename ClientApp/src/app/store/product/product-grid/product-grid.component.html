<section class="bg-light page-section" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Feature Products</h2>
      </div>
    </div>

    <div class="row center">
      <div *ngFor="let product of products; let i=index;" class="col-lg-3 col-md-4 col-sm-6 col-auto portfolio-item">
        <div *ngIf="i<8">
            <div class="hovereffect">
                <img class="img-responsive" src="{{product?.imageUrl}}" alt="{{product?.name}}" >
                <div class="overlay">
                  <h2> {{product?.name}}</h2>
                  <a class="info" href="#"> details {{product?.id}} </a>
                </div>
              </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12 text-center">
      <a href="#" class="btn btn-primary btn-xl text-uppercase">View All</a>
    </div>

  </div>
</section>
